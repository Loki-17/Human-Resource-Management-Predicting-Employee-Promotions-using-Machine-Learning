<!DOCTYPE html>
<html>
<head>
    <title>Predict Promotion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-brand">EP Predictor</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/predict">Predict</a>
                <a href="/about">About</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Enter Employee Details</h1>
        <form action="/pred" method="post">
            <label>Department:</label>
            <input type="text" name="department" required><br>
            <label>Education:</label>
            <select name="education" required>
                <option value="1">Bachelor's</option>
                <option value="2">Master's</option>
                <option value="3">Others</option>
            </select><br>
            <label>No. of Trainings:</label>
            <input type="number" name="no_of_trainings" min="1" required><br>
            <label>Age:</label>
            <input type="number" name="age" min="18" required><br>
            <label>Previous Year Rating:</label>
            <input type="number" step="0.1" name="previous_year_rating" min="0" max="5" required><br>
            <label>Length of Service (years):</label>
            <input type="number" name="length_of_service" min="0" required><br>
            <label>KPIs met &gt;80%:</label>
            <select name="KPIs" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>
            <label>Awards Won?</label>
            <select name="awards_won" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>
            <label>Avg Training Score:</label>
            <input type="number" name="avg_training_score" min="0" required><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
